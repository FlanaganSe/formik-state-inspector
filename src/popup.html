<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formik State Inspector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Formik Inspector</h1>
      <div class="search-bar">
        <input id="search" type="text" placeholder="Filter fields..." autocomplete="off" aria-label="Search form fields">
        <button id="clear" title="Clear search" aria-label="Clear search">✕</button>
        <button id="collapseAll" title="Collapse or expand all nodes" aria-label="Collapse all">Collapse</button>
      </div>
    </header>
    <div id="status" class="status" role="status" aria-live="polite">Scanning...</div>
    <div id="empty" class="empty-state" role="status">
      <div class="empty-icon" aria-hidden="true">📝</div>
      <h3>No Formik forms found</h3>
      <p>Make sure you're on a page with React and Formik.</p>
    </div>
    <div id="forms" class="forms-container hidden" role="main"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
