<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formik State Inspector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Formik Inspector</h1>
      <div class="actions">
        <input id="searchInput" class="search-input" type="search" placeholder="Filter keys/values" aria-label="Filter" />
        <button class="refresh-btn" id="refreshBtn" title="Refresh">⟳</button>
      </div>
    </header>

    <div class="status" id="status">Scanning...</div>

    <main class="content" id="content">
      <div class="empty-state" id="emptyState">
        <div class="empty-icon">📝</div>
        <h3>No Formik forms found</h3>
        <p>Make sure you're on a page with React and Formik forms.</p>
      </div>

      <div class="forms-list" id="formsList"></div>
    </main>
  </div>

  <script src="popup.js"></script>
</body>
</html>
