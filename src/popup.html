<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formik State Inspector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Formik Inspector</h1>
      <div class="search-bar">
        <input id="search" type="text" placeholder="Filter fields..." aria-label="Search">
        <button id="clear" title="Clear" aria-label="Clear">✕</button>
      </div>
      <button id="refresh" title="Refresh" aria-label="Refresh">⟳</button>
    </header>
    <div id="status" class="status">Scanning...</div>
    <div id="empty" class="empty-state">
      <div class="empty-icon">📝</div>
      <h3>No Formik forms found</h3>
      <p>Make sure you're on a page with React and Formik.</p>
    </div>
    <div id="forms" class="forms-container hidden"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
